services:
  latex-renderer:
    build:
      context: ./backend/latex_renderer
    container_name: ai-tutor-latex-renderer
    environment:
      LATEX_RENDER_PORT: "3001"
    ports:
      - "3001:3001"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    container_name: ai-tutor-backend
    env_file:
      - .env
    environment:
      FRONTEND_URL: "http://localhost:3000"
      LATEX_RENDER_URL: "http://latex-renderer:3001/mathjax"
    depends_on:
      - latex-renderer
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: ai-tutor-frontend
    environment:
      NEXT_PUBLIC_BACKEND_WS_URL: "ws://localhost:8000"
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped
